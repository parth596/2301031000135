<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="container">
        <header>
            <button class="back-btn">←</button>
            <h2>Profile</h2>
            <button class="edit-btn">✏️</button>
        </header>

        <div class="profile-section">
            <div class="profile-picture">
                <img src="https://static.vecteezy.com/system/resources/previews/007/407/995/non_2x/account-symbol-leader-and-workers-team-logo-vector.jpg" alt="Profile">
            </div>
            <input type="text" class="user-id" placeholder="User ID" disabled>
            <button class="nickname-btn">Nickname</button>
        </div>

        <div class="info-section">
            <label>Name</label>
            <input type="text" placeholder="Enter">

            <label>Username</label>
            <input type="text" placeholder="Enter">
        </div>

        <div class="post-section">
            <label>POST</label>
            <textarea placeholder="Write something..."></textarea>
        </div>
    </div>
</body>
</html>
